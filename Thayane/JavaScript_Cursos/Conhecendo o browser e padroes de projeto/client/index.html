<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>

    <div data-mensagemView></div>

    <form data-form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div data-form-group class="form-group">
            <label for="data">Data</label>
            <input data-form-group-data class="form-control" type="date" required autofocus/>        
        </div>    
        
        <div data-form-group class="form-group">
            <label for="quantidade">Quantidade</label>
            <input data-form-group-quantidade class="form-control" type="number" min="1" step="1" value="1" required/>
        </div>
        
        <div data-form-group class="form-group">
            <label for="valor">Valor</label>
            <input data-form-group-valor class="form-control" type="number"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button data-form-btnPrimary class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button"> Importar Negociações </button>
        <button class="btn btn-primary text-center" type="button"> Apagar </button>
    </div> 
    <br>
    <br>
    
    <div data-negociacoesView></div>
    
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>
</html>
