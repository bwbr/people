<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<title> Thayane Contato </title>
		<link href="reset.css" rel="stylesheet" type="text/css">
		<link href="Base.css" rel="stylesheet" type="text/css">
		<script src="https://kit.fontawesome.com/ab861c8c92.js" crossorigin="anonymous"></script>
	</head>

	<body>	

		<nav>
			<ul>
				<li> <a href="#informacoes"> Informações pessoais </a></li>
				<li> <a href="#kanbam"> Quadro Kanbam </a> </li>
				<li> <a href="#atividades"> Últimas atividades </a></li>
			</ul>
		</nav>

		<header> <a name="informacoes"> </a>
			<h1> Thayane Carvalho dos Santos </h1>			
			<div class="foto"> <img id="minha_foto" src="https://s.gravatar.com/avatar/ac5c67f8e14ed947ed754568d7bab6d1?s=80" alt="Foto de Thayane"> </div>
		</header>

		<main>
			<form>
				<fieldset>
					<label for="Nome"> Nome completo: </label>
					<input type="text" id="Nome" class="input_padrao" required placeholder="Seu Nome Completo">

					<label for="Email"> Email: </label>
					<input type="email" id="Email" class="input_padrao" required placeholder="seuemail@seudominio.com">

					<label for="Telefone"> Telefone: </label>
					<input type="tel" id="Telefone" class="input_padrao" required placeholder="(xx) x xxxx-xxxx">

					<label for="Mensagem"> Mensagem: </label>
					<textarea id="Mensagem" rows="15" class="input_padrao" required placeholder="Sua mensagem"> </textarea>
				</fieldset>

				<fieldset>
					<legend> Como prefere que entremos em contato: </legend>

					<label> <input type="radio" value="Email" id="Preferencia_Email"> Email </label>
					
					<label> <input type="radio" value="Email" id="Preferencia_Telefone"> Telefone </label>					

					<label> <input type="radio" value="Email" id="Preferencia_Whats" checked> Whatsapp </label>					
				</fieldset>

				<fieldset>
					<legend> Em qual turno prefere que entremos em contato? 
						<select class="dropdawn">
							<option> Manhâ </option>
							<option> Tarde </option>
							<option> Noite </option>
						</select>
					</legend>
					
				</fieldsect>
				
				<fieldset>
					<label class="checkbox"> <input type="checkbox" checked> Quero receber as novidades por email </label>
				</fieldset>

				<input type="submit" value="Confirmar e Enviar" class="enviar">
			</form>

			<table>
				<thead> 
					<tr>
						<th> Dia: </th>
						<th> Horário: </th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td> Seg - Sex </td>
						<td> 07:00 - 12:00 </td>
					</tr>
					<tr>
						<td> Seg - Sex </td>
						<td> 13:00 - 16:00 </td>
					</tr>
				</tbody>
			</table>
		</main>
