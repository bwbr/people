<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="app/img/1574bwbr.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ab861c8c92.js" crossorigin="anonymous"></script>
    
    <title>People</title>
  </head>
  <body onresize="layout()">

      <!--Menu--> 

      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><h1>BluewolfBR</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="w-100 d-flex justify-content-md-end">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#Sobre" >Sobre <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Kanban">Kanban</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Atividades">Atividades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Contato">Contato</a>
              </li>
            </ul>       
          </div>          
        </div>
      </nav>

    <!--Container-->

    <div class="container-flex">

      <!--Header-->

      <header id="Sobre" class="sobre p-3">
        <div class="container p-0">
          <div class="row d-flex align-items-center">
            <div class="col-sm-12 col-md-6">
              <div class="row d-flex align-items-center">

                <!--Photo-->						

                <div  id="avatar_url" class="col col-sm-6 col-md-6"></div>

                <!--Name-->	

                <div class="col col-sm-6 col-md-6 name text-center">	
                  <strong><span id="nome"></span></strong>
                  <span class="text-muted">Desenvolvedor de Software</span>            
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 text-center p-3"> 

              <!--Description-->	

              <div class="alert alert-light text-dark m-0">
                <span id="bio"></span>
              </div>
            </div>
          </div>
        </div>
      </header>      

      <!--Kanban-->
      
      <section id="Kanban" class="kanban p-3">
        <div class="container p-0">
          <header>
            <h3>Kanban</h3>
          </header>

          <!--Nav-tabs cards mobile-->

          <nav>
            <div class="nav nav-tabs nav-justified ml-1 mr-1" id="nav-tab" role="tablist">
              <a class="nav-item nav-link-to-do" id="nav-to-do-tab" data-toggle="tab" href="#nav-to-do" role="tab" aria-controls="nav-to-do" aria-selected="true">
                <h6><i class="fas fa-list"></i> Fazer </h6>
              </a>
              <a class="nav-item nav-link-in-progress" id="nav-in-progress-tab" data-toggle="tab" href="#nav-in-progress" role="tab" aria-controls="nav-in-progress" aria-selected="false">
                <h6><i class="fas fa-tasks"></i> Fazendo </h6>
              </a>
              <a class="nav-item nav-link-done" id="nav-done-tab" data-toggle="tab" href="#nav-done" role="tab" aria-controls="nav-done" aria-selected="false">
                <h6><i class="fas fa-calendar-check"></i> Feito </h6>
              </a>
            </div>
          </nav> 

          <!--Cards tabs-->
        
          <main class="d-flex justify-content-center">
              <!--Tab-content cards-->

              <div class="row d-flex justify-content-between w-100" id="nav-tabContent">

                <div class="col-sm-12 col-md-4 p-0 show active" id="nav-to-do" role="tabpanel" aria-labelledby="nav-to-do-tab">
                  
                    <!--To-Do-->

                    <div class="card card-to-do sm-12 text-dark bg-danger mb-1 ml-1 mr-1">
                      <div class="card-header d-flex justify-content-between">
                        <h5><i class="fas fa-list"></i> Fazer </h5>
                        <div class="d-flex justify-content-end align-items-end">
                          <a href="" id="add_btn" class="btn btn-sm border-0" data-toggle="collapse" data-target="#cardToDo" aria-expanded="false" aria-controls="cardToDo">
                            <i class="fas fa-plus"></i>
                          </a>
                          <span class="badge badge-pill badge-to-do p-1">0</span>
                        </div>
                      </div>
                      <div class="card-body to-do">
                        <div class="no-expand">     
                          <div id="mensagemView"></div> 

                          <!--Add Activities Form-->

                          <div id="cardToDo" class="activities p-1 collapse fade">                            
                            <form id="form_activity" class="card form pb-3 pl-3 pr-3 pt-0">                             
                              <div class="form-group row">
                                <label for="id" class="col-sm-12 col-form-label">ID</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="id" skip="1" required>
                                </div>
                                <label for="titulo" class="col-sm-12 col-form-label">Título</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="titulo" skip="1" required>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="descricao" class="col-sm-12 col-form-label">Descrição</label>
                                <div class="col-sm-12">
                                  <textarea  type="text" class="form-control" id="descricao" placeholder="" aria-valuemax="200" skip="1" required></textarea>
                                </div>
                                <div class="col-sm-9">
                                  <input type="hidden" class="form-control" id="idCard" value="cardToDo">
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="col-12 d-flax d-flex justify-content-between">
                                  <button type="button" class="btn btn-sm btn-secondary mr-3">Limpar</button>
                                  <button type="submit" class="btn btn-sm btn-success">Enviar</button>
                                </div>
                              </div>
                            </form>
                          </div>
                           <!--End Add Activities Form-->

                          <!--Begin Activities-->                          
                          
                          <div id="cardToDo" class="activities collapse show fade" data-card="ActivitiesView">                

                            <!--Activities-->

                          </div>

                          <!--End Activities--> 
                                          
                        </div>     
                      </div>
                    </div>

                </div>

                <div class="col-sm-12 col-md-4 p-0" id="nav-in-progress" role="tabpanel" aria-labelledby="nav-in-progress-tab">
                  
                    <!--In-Progress-->
                  
                    <div class="card card-in-progress sm-12 text-dark bg-warning mb-1 ml-1 mr-1">
                      <div class="card-header d-flex justify-content-between">
                        <h5><i class="fas fa-tasks"></i> Fazendo </h5>
                        <div class="d-flex justify-content-end align-items-end">
                          <span class="badge badge-pill badge-in-progress p-1">0</span>
                        </div>
                      </div>
                      <div class="card-body in-progress">
                  
                        <!--Begin Activities--> 
                  
                        <div id="cardInProgress" class="activities">
                  
                          <!--Activities-->
                
                        </div>

                        <!--End Activities--> 
                          
                      </div>
                    </div>

                </div>

                <div class="col-sm-12 col-md-4 p-0" id="nav-done" role="tabpanel" aria-labelledby="nav-done-tab">
                            
                    <!--Done-->

                    <div class="card card-done sm-12 text-dark bg-success mb-1 ml-1 mr-1">
                      <div class="card-header d-flex justify-content-between">
                        <h5><i class="far fa-calendar-check"></i> Feito </h5>
                        <div class="d-flex justify-content-end align-items-end">
                          <span class="badge badge-pill badge-done p-1">0</span>
                        </div>
                      </div>
                      <div class="card-body done">
                  
                        <!--Begin Activities--> 
                  
                        <div id="cardDone" class="activities">

                            <!--Activities-->

                        </div>
                  
                        <!--End Activities--> 
                  
                      </div>
                    </div>

                </div>

              </div>
            </div>
          </main>

      </section>

      <!--Skills-->

      <section id="Skills" class="skills p-3">
        <div class="container p-0">
          <header>
            <h3>Skills</h3>
          </header>
          <main>

            <div class="row p-2 m-1 border align-items-center rounded kanban">
              <div class="col-md-2"><h6><i class="fas fa-list"></i> Fazer </h6></div>
              <div class="col-md-4">
                <div class="progress">
                  <div id="progress-to-do" class="progress-bar progress-bar-striped progress-bar-blue" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 text-right"><h6 class="percent-to-do"> 0 </h6></div>
            </div>

            <div class="row p-2 m-1 border align-items-center rounded kanban">
              <div class="col-md-2"><h6><i class="fas fa-tasks"></i> Fazendo </h6></div>
              <div class="col-md-4">
                <div class="progress">
                  <div id="progress-in-progress" class="progress-bar progress-bar-striped progress-bar-blue" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>                
              </div>
              <div class="col-md-6 col-sm-12 text-right"><h6 class="percent-in-progress"> 0 </h6></div>
            </div>

            <div class="row p-2 m-1 border align-items-center rounded kanban">
              <div class="col-md-2"><h6><i class="fas fa-calendar-check"></i> Feito </h6></div>
              <div class="col-md-4">
                <div class="progress">
                  <div id="progress-done" class="progress-bar progress-bar-striped progress-bar-blue" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 text-right"><h6 class="percent-done"> 0 </h6></div>
            </div>
          </main>
        </div>
      </section>

      <!--Atividades-->

      <section id="Atividades" class="atividades p-3">
        <div class="container p-0">
          <header>
            <h3>Atividades</h3>
          </header>
          <main> 
            <div id="list-atividades" class="list-group"></div>
          </main>
        </div>
      </section>

      <!--Contato-->

      <section id="Contato" class="contato p-3">
        <div class="container p-0">
          <header>
            <h3>Contato</h3>
          </header>
          <main>
            <div class="row flex-column-reverse flex-md-row">
              <div class="col-sm-12 col-md-6 mb-3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.852744617505!2d-37.06469798456071!3d-10.974485525868614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x71ab16ab748d159%3A0xf868691114fa6b61!2sAv.%20Maria%20Pastora%20-%20Farol%C3%A2ndia%2C%20Aracaju%20-%20SE%2C%2049030-210!5e0!3m2!1spt-BR!2sbr!4v1605916608677!5m2!1spt-BR!2sbr" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>              
              </div>
              <div class="col-sm-12 col-md-6 p-6">
                <form class="card form mb-3 p-3">
                  <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="email" value="email@example.com">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputdescricao" class="col-sm-3 col-form-label">mensagem</label>
                    <div class="col-sm-9">
                      <textarea  type="text" class="form-control" id="inputmessage" placeholder=""></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12 d-flax d-flex justify-content-end">
                      <button type="button" class="btn btn-secondary mr-3">Limpar</button>
                      <button type="button" class="btn btn-success">Enviar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </main>
        </div>
      </section>

      <!--Footer-->

      <footer class="footer page-footer font-small pt-3">
        <div class="container p-0">
          <!-- Copyright -->
          <div class="footer-copyright text-center pt-3">
            <span>Create by: </span>
            <a href="https://github.com/josimarsts">Josimar Santos</a>
            <span>© 2020 Copyright: BluewolfBR</span>
          </div>
        </div>
      </footer>

    </div>
