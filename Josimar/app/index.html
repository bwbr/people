<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="img/1574bwbr.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ab861c8c92.js" crossorigin="anonymous"></script>
    
    <title>People</title>
  </head>
  <body>

      <!--Menu--> 

      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><h1>BluewolfBR</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="w-100 d-flex justify-content-md-end">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#Sobre" >Sobre <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Kanban">Kanban</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Atividades">Atividades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Contato">Contato</a>
              </li>
            </ul>       
          </div>          
        </div>
      </nav>

    <!--Container-->

    <div class="container-flex">

      <!--Header-->

      <header id="Sobre" class="sobre p-3">
        <div class="container p-0">
          <div class="row d-flex align-items-center">
            <div class="col-sm-12 col-md-6">
              <div class="row d-flex align-items-center">

                <!--Photo-->						

                <div  id="avatar_url" class="col col-sm-6 col-md-6"></div>

                <!--Name-->	

                <div class="col col-sm-6 col-md-6 name text-center">	
                  <strong><span id="nome"></span></strong>
                  <span class="text-muted">Desenvolvedor de Software</span>            
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 text-center p-3"> 

              <!--Description-->	

              <div class="alert alert-light text-dark m-0">
                <span id="bio"></span>
              </div>
            </div>
          </div>
        </div>
      </header>      

      <!--Kanban-->
      
      <section id="Kanban" class="kanban p-3">
        <div class="container p-0">
          <header class="d-flex justify-content-between">
            <h3>Kanban</h3>
            <div>              
              <a href="" id="add_btn" class="btn add-btn border-0 mt-3 ml-3 mb-3 mr-1" data-toggle="collapse" data-target="#cards" aria-expanded="false" aria-controls="cards">
                <i class="fas fa-plus"></i>
              </a>
              <a href="" id="clear_all_btn" class="btn add-btn border-0 mt-3 ml-3 mb-3 mr-1">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          </header>
          <main>

            <!--Add Activities Form-->    
            <div id="mensagemView"></div>   
            <div id="cards" class="card collapse fade" data-form>
              <div class="card-body p-0">
                <form id="form" class="form pb-3 pl-3 pr-3 pt-0" >                    
                  <div class="form-group row">
                    <label for="titulo" class="col-sm-12 col-form-label">Título</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="titulo" skip="1" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="descricao" class="col-sm-12 col-form-label">Descrição</label>
                    <div class="col-sm-12">
                      <textarea  type="text" class="form-control" id="descricao" placeholder="" aria-valuemax="200" skip="1" required></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12 d-flax d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-danger mr-3" id="cancel_btn" data-toggle="collapse" data-target="#cards" aria-expanded="false" aria-controls="cards">Cancelar</button>
                      <button type="button" class="btn btn-secondary mr-3" id="clear_btn">Limpar</button>
                      <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!--End Add Activities Form-->

            <div id='cards' class="collapse show fade" data-cards>

                <!--Nav-tabs cards mobile-->

                <nav>
                  <div class="nav nav-tabs nav-justified ml-3 mr-3" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link-to-do" id="nav-to-do-tab" data-toggle="tab" href="#nav-to-do" role="tab" aria-controls="nav-to-do" aria-selected="true">                     
                      <div class="d-flex justify-content-around align-items-around ml-2">
                        <h6><i class="fas fa-list d-none d-sm-none d-md-block"></i> Fazer </h6> 
                        <span class="badge badge-pill badge-to-do">0</span>
                      </div>
                    </a>
                    <a class="nav-item nav-link-in-progress" id="nav-in-progress-tab" data-toggle="tab" href="#nav-in-progress" role="tab" aria-controls="nav-in-progress" aria-selected="false">      
                      <div class="d-flex justify-content-around align-items-around ml-2">
                        <h6><i class="fas fa-tasks d-none d-sm-block"></i> Fazendo </h6>  
                        <span class="badge badge-pill badge-in-progress">0</span>
                      </div>
                    </a>
                    <a class="nav-item nav-link-done" id="nav-done-tab" data-toggle="tab" href="#nav-done" role="tab" aria-controls="nav-done" aria-selected="false">                      
                      <div class="d-flex justify-content-around align-items-around ml-2">
                        <h6><i class="fas fa-calendar-check d-none d-sm-block"></i> Feito </h6>
                        <span class="badge badge-pill badge-done">0</span>
                      </div>
                    </a>
                  </div>
                </nav> 

                <!--Tab-content cards-->

                <div class="row d-flex justify-content-center" id="nav-tabContent">

                  <div class="col-sm-12 col-md-4 p-0 show active" id="nav-to-do" role="tabpanel" aria-labelledby="nav-to-do-tab">
                    
                      <!--To-Do-->

                      <div id="ToDo" class="card card-to-do sm-12 text-dark bg-danger ml-3 mr-3">
                        <div class="card-header d-flex justify-content-between">
                          <h5> Fazer </h5>
                          <div class="d-flex justify-content-end align-items-end w-100">
                            <span class="badge badge-pill badge-to-do">0</span>
                          </div>
                        </div>
                        <div class="card-body">
                          <div class="no-expand">     

                            <!--Begin Activities-->                          
                            
                            <div id="cardToDo" class="activities to-do" data-toDo>                

                              <!--Activities-->

                            </div>

                            <!--End Activities--> 
                                            
                          </div>     
                        </div>
                      </div>
                      
                  </div>

                  <div class="col-sm-12 col-md-4 p-0" id="nav-in-progress" role="tabpanel" aria-labelledby="nav-in-progress-tab">
                    
                      <!--In-Progress-->
                    
                      <div id="InProgress" class="card card-in-progress sm-12 text-dark bg-warning ml-3 mr-3">
                        <div class="card-header d-flex justify-content-between">
                          <h5> Fazendo </h5>
                          <div class="d-flex justify-content-end align-items-end w-100">
                            <span class="badge badge-pill badge-in-progress">0</span>
                          </div>
                        </div>
                        <div class="card-body">
                    
                          <!--Begin Activities--> 
                    
                          <div id="cardInProgress" class="activities in-progress" data-inProgress>
                    
                            <!--Activities-->
                  
                          </div>

                          <!--End Activities--> 
                            
                        </div>
                      </div>

                  </div>

                  <div class="col-sm-12 col-md-4 p-0" id="nav-done" role="tabpanel" aria-labelledby="nav-done-tab">
                              
                      <!--Done-->

                      <div id="Done" class="card card-done sm-12 text-dark bg-success ml-3 mr-3">
                        <div class="card-header d-flex justify-content-between">
                          <h5> Feito </h5>
                          <div class="d-flex justify-content-end align-items-end w-100">
                            <span class="badge badge-pill badge-done">0</span>
                          </div>
                        </div>
                        <div class="card-body">
                    
                          <!--Begin Activities--> 
                    
                          <div id="cardDone" class="activities done" data-done>

                              <!--Activities-->

                          </div>
                    
                          <!--End Activities--> 
                    
                        </div>
                      </div>

                  </div>

                </div>
            </div>

          </main>
        </div>
      </section>

      <!--Skills-->

      <section id="Skills" class="skills p-3">
        <div class="container p-0">
          <header>
            <h3>Skills</h3>
          </header>
          <main>

            <div class="row p-2 m-1 border align-items-center rounded bg-skill">
              <div class="col-md-2"><h6> Fazer </h6></div>
              <div class="col-md-4">
                <div class="progress">
                  <div id="progress-to-do" class="progress-bar progress-bar-striped progress-bar-blue" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>

            <div class="row p-2 m-1 border align-items-center rounded bg-skill">
              <div class="col-md-2"><h6> Fazendo </h6></div>
              <div class="col-md-4">
                <div class="progress">
                  <div id="progress-in-progress" class="progress-bar progress-bar-striped progress-bar-blue" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>                
              </div>
            </div>

            <div class="row p-2 m-1 border align-items-center rounded bg-skill">
              <div class="col-md-2"><h6> Feito </h6></div>
              <div class="col-md-4">
                <div class="progress">
                  <div id="progress-done" class="progress-bar progress-bar-striped progress-bar-blue" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </section>

      <!--Atividades-->

      <section id="Atividades" class="atividades p-3">
        <div class="container p-0">
          <header>
            <h3>Atividades</h3>
          </header>
          <main> 
            <div id="list-atividades" class="list-group"></div>
          </main>
        </div>
      </section>

      <!--Contato-->

      <section id="Contato" class="contato p-3">
        <div class="container p-0">
          <header>
            <h3>Contato</h3>
          </header>
          <main>
            <div class="row flex-column-reverse flex-md-row">
              <div class="col-sm-12 col-md-6 mb-3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125325.97180244757!2d-37.17319610929273!3d-11.005831318432344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x71ab04015be27cd%3A0x804434fd92ec3b36!2sAracaju%2C%20SE!5e0!3m2!1spt-BR!2sbr!4v1609871344582!5m2!1spt-BR!2sbr" width="100%" height="100%" frameborder="0" style="border:0; border-radius: 5px;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>           
              </div>
              <div class="col-sm-12 col-md-6 p-6">
                <form class="card form mb-3 p-3">
                  <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="email" value="email@example.com">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputdescricao" class="col-sm-3 col-form-label">mensagem</label>
                    <div class="col-sm-9">
                      <textarea  type="text" class="form-control" id="inputmessage" placeholder=""></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12 d-flax d-flex justify-content-end">
                      <button type="button" class="btn btn-secondary mr-3">Limpar</button>
                      <button type="button" class="btn btn-success">Enviar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </main>
        </div>
      </section>

      <!--Footer-->

      <footer class="footer page-footer font-small pt-3">
        <div class="container p-0">
          <!-- Copyright -->
          <div class="footer-copyright text-center pt-3">
            <span>Create by: </span>
            <a href="https://github.com/josimarsts">Josimar Santos</a>
            <span>© 2020 Copyright: BluewolfBR</span>
          </div>
        </div>
      </footer>

    </div>

    <!-- scripts -->

    <script src="lib/jquery.min.js"></script>

    <script src="lib/moment-with-locales.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true; 
        System.import('js/app.js').catch(err => console.error(err));
    </script>

  </body>
</html>
